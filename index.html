<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- intel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <!-- fontawesome 4-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- external css -->
    <link rel="stylesheet" href="/style.css" />

    <title>Welcome to LOREM contact app</title>
  </head>
  <body class="container-fluid row g-0">
    <!-- header -->
    <div class="header mb-4"></div>

    <!-- side bar -->
    <div class="navbar">
      <!-- nav contents -->
      <ul class="nav">
        <!--icon 1  -->
        <li id="nav-head">
          <a href="#" class="nav-items icon-1">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </a>
        </li>
        <!--icon 2  -->
        <li class="mb-4">
          <a href="#" class="nav-items">
            <i class="fa fa-home" aria-hidden="true"></i>
          </a>
        </li>
        <!--icon 3  -->
        <li class="mb-4">
          <a href="#" class="nav-items icon-3">
            <i class="fa fa-address-book" aria-hidden="true"></i>
          </a>
        </li>
        <!--icon 4  -->
        <li class="mb-4">
          <a href="#" class="nav-items">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </a>
        </li>
        <!--icon 5  -->
        <li>
          <a href="#" class="nav-items">
            <i class="fa fa-cogs" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </div>

    <!-- main content -->
    <div class="col-12 main-page">
      <div class="row">
        <!-- logo icon -->
        <div class="col-12 logo-cont d-flex">
          <img
            src="/images/contact.png"
            alt=""
            srcset=""
            class="contact-icon"
          />

          <div class="contact-head">
            <div>
              <h1 class="contact-head-text">contacts</h1>
            </div>

            <div>
              <p class="welcome-text">Welcome to LOREM PhoneBook</p>
            </div>
          </div>
        </div>
        <!-- search bar -->
        <div class="col-6 mt-4 d-flex">
          <input
            type="text"
            name=""
            id=""
            class="search-contact"
            placeholder="Search by contact name"
          />
        </div>
        <!-- add button -->
        <div class="col-6 mt-4 d-flex">
          <button class="btn add-btn d-flex">
            <span>
              <i class="fa px-1 fa-plus" aria-hidden="true"> </i>
            </span>
            ADD CONTACT
          </button>
          <!--delete button -->

          <button class="btn delete-btn">
            <span><i class="fa fa-trash px-1" aria-hidden="true"></i></span>
            DELETE ALL
          </button>
        </div>
        <!-- save contacts -->
        <div class="col-md-6">
          <table
            class="table table-borderless table-responsive main-content mt-5"
          >
            <thead class="table-head">
              <tr>
                <th scope="col">
                  <input type="checkbox" name="" id="selectAll" />
                </th>
                <th scope="col">Fullname</th>
                <th scope="col">Email address</th>
                <th scope="col">Phone number</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <!-- result -->
        <div class="col-md-6">
          <div class="row data-field d-none mt-5">
            <!-- full name -->
            <div class="col-sm-6 data-content border-bottom">
              <p>Full name :</p>
            </div>
            <!-- full name result -->
            <div class="col-sm-6 data-content border-bottom">
              <p class="data-result"></p>
            </div>
            <!-- Email -->
            <div class="col-sm-6 data-content border-bottom">
              <p>Email :</p>
            </div>
            <!-- Email result -->
            <div class="col-sm-6 data-content border-bottom">
              <p class="data-result"></p>
            </div>
            <!-- phone number -->
            <div class="col-sm-6 data-content border-bottom">
              <p>Phone number :</p>
            </div>
            <!-- phone number result -->
            <div class="col-sm-6 data-content border-bottom">
              <p class="data-result"></p>
            </div>

            <!-- edit button -->
            <div class="col-12 d-flex mt-4 justify-content-center">
              <button class="btn edit-btn">
                <i class="fa fa-pencil" aria-hidden="true"></i>
                Edit Contact
              </button>

              <button class="btn cancel-btn mx-4 btn-primary" type="reset">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <!-- pop up -->
      <div class="pop-up col-12">
        <div class="form-container">
          <div class="add-contact-head border-bottom">
            <h1>Add Contact</h1>
          </div>
          <div class="exit-icon">
            <a href="#" class="">
              <i class="fa fa-times" aria-hidden="true"></i>
            </a>
          </div>
          <form class="row g-3 form-contents" name="saveContacts">
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault01"
                value=""
                placeholder="Enter Your First Name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="validationDefault02" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault02"
                value=""
                placeholder="Enter Your Last Name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label"
                >Email Address</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault03"
                value=""
                placeholder="Input Your Email Address"
                required
              />
            </div>
            <div class="col-md-6">
              <div class="row g-0 d-flex">
                <label for="phone" class="form-label">Phone number</label>
                <input
                  type="tel"
                  max="10"
                  maxlength="10"
                  class="form-control"
                  id="phone"
                  value=""
                  placeholder="Input Your Phone Number XX XXXX XXXX"
                  required
                  name="phone"
                />
              </div>
            </div>

            <div class="col-12 border-bottom"></div>
            <div class="col-12">
              <button class="btn submit-btn float-end" type="submit">
                Add Contact
              </button>
              <button
                class="btn cancel-btn delete-contact btn-primary float-end"
                type="button"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- vanilla js -->
    <script src="/app.js"></script>
  </body>
</html>
